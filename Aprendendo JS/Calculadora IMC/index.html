<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo1.css">
	<script type="text/javascript"></script>
	<title>Calculadora IMC</title>
</head>
<body>
	<div class="calculadora">
		<h1>Calculadora de IMC</h1>
		<input class="pesquisa idade" type="text" title="Idade" data-name="Idade" placeholder="Seu nome" id="nome"><br>


		<input class="pesquisa" type="number" title="Altura" data-name="Altura" placeholder="Sua altura" id="altura"><br>

		<input class="pesquisa" type="number" title="Peso" data-name="Peso" placeholder="Seu peso" id="peso"><br>

		<button id="btn-calcular" class="calcular">Calcule</button><br>
		<div class="resultado" data-name="resultado" id="resultado">
		</div>
	</div>

  </script>
